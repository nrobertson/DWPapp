<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<!--<link type="text/css" rel="stylesheet" href="cssBootstrap/bootstrap.css" />-->
</head>
<body>

	<script>
		function setHours() {

			localStorage.hoursVar = document.getElementById("hoursSelect").value;
			window.location = "searchFilters.html"

		}
	</script>
	<div class="well">
		<div class="text-center">
			<h4>Employer Filter</h4>
		</div>
	</div>

	<select id="hoursSelect">
		<option value="part-time">part-time</option>
		<option value="full-time">full-time</option>

	</select>

	<input class="btn btn-success" type="button" value="Set Value"
		onclick="setHours()">

	<div class="btn-toolbar ">
		<a href="searchFilters.html">
			<button class="btn btn-success">Back</button>
		</a>
	</div>

	<script src="js/bootstrap.js"></script>

</body>
</html>
